    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/css/star-rating.css"
      media="all"
      rel="stylesheet"
      type="text/css"
    />

      href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.css"

    />

    <script
      src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/star-rating.js"
      type="text/javascript"
    ></script>

    <!-- optionally if you need to use a theme, then include the theme file as mentioned below -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/themes/krajee-svg/theme.js"></script>

    <!-- optionally if you need translation for your language then include locale file as mentioned below (replace LANG.js with your locale specific file) -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.0.7/js/locales/LANG.js"></script>

    <!--  -->
    <style>
      .wrap {
        width: 600px;
        height: 500px;
        margin: auto;
        vertical-align: middle;
        text-align: center;
        background-color: bisque;
      }
    </style>
    <script>
      // initialize with defaults
      $("#input-1").rating();

      // with plugin options
      $("#input-1").rating({ min: 1, max: 10, step: 2, size: "lg" });
    </script>
  </head>
  <body>
    <div class="wrap">
      <p>Hello, jungle</p>
      <p>오늘의 학식</p>
      <p>{{today_date}}</p>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#breakfastModal"
      >
        오늘의 조식
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="breakfastModal"
        tabindex="-1"
        aria-labelledby="breakfastModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" style="text-align: center">
              <h5 class="modal-title" id="breakfastModalLabel">
                오늘의 조식입니다.
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>오늘의 메뉴</div>

              <div class="row">
                <div class="col-9">
                  <ul>
                    {% for menu in breakfast_menus %}
                    <li>{{menu}}</li>
                    {% endfor %}
                  </ul>
                </div>
                <div class="col-3">{{breakfast_avg_rating}}</div>
              </div>
            </div>

            <!-- 리뷰 작성하기 -->
            <div id="post-box" class="form-post" style="padding: 20px">
              <div>
                <div class="form-group">
                  <label form="post-comment">코멘트</label>
                  <textarea
                    id="post-comment"
                    class="form-control"
                    rows="2"
                  ></textarea>
                </div>
                <div class="container">
                  <span id="rateMe1"></span>
                </div>
                <input
                  id="input-1"
                  name="input-1"
                  class="rating rating-loading"
                  data-min="0"
                  data-max="5"
                  data-step="1"
                />
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="postComment()"
                >
                  저장
                </button>
              </div>
            </div>

            <!-- 이전 리뷰 보기 -->
            <div>
              <div></div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/rating.js"></script>
  </body>
</html>
