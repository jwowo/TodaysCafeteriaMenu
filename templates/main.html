    <style>
      .wrap {
        width: 600px;
        height: 500px;
        margin: auto;
        vertical-align: middle;
        text-align: center;
        background-color: bisque;
      }
    </style>
    <script>
      function postComment() {
        let comment_text = $("#comment_text").val();
        let comment_star = $("#comment_star").val();

        console.log(comment_text, comment_star);
      }
    </script>

  <body>
    <div class="wrap">
      <p>Hello, jungle</p>
      <p>오늘의 학식</p>
      <!-- <p>{{today_date}}</p> -->

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#breakfastModal"
      >
        오늘의 조식
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="breakfastModal"
        tabindex="-1"
        aria-labelledby="breakfastModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" style="text-align: center">
              <h5 class="modal-title" id="breakfastModalLabel">
                오늘의 조식입니다.
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div>오늘의 메뉴</div>

              <div class="row">
                <div class="col-9">
                  <ul>
                    <!-- {% for menu in breakfast_menus %} -->
                    <li>{{menu}}</li>
                    <!-- {% endfor %} -->
                  </ul>
                </div>
                <!-- <div class="col-3">{{breakfast_avg_rating}}</div> -->
              </div>
            </div>

            <!-- 리뷰 작성하기 -->
            <div id="post-box" class="form-post" style="padding: 20px">
              <div>
                <div class="form-group">
                  <label form="post-comment">코멘트</label>
                  <textarea
                    id="comment_text"
                    class="form-control"
                    rows="2"
                  ></textarea>
                  <input
                    id="comment_star"
                    name="input-1"
                    class="rating rating-loading"
                    data-min="0"
                    data-max="5"
                    data-step="1"
                  />
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="postComment()"
                  >
                    저장
                  </button>
                </div>
                <!-- <div class="container">
                  <span id="rateMe1"></span>
                </div> -->

                <!-- <input
                    type="text"
                    class="rating rating-loading"
                    value="3.75"
                    data-size="xl"
                    data-theme="krajee-gly"
                    title=""
                  />
                </form> -->
              </div>
            </div>

            <!-- 이전 리뷰 보기 -->
            <div>
              <div></div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
